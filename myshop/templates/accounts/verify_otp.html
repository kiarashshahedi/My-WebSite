<!-- verify_otp.html -->
<form method="post">
    {% csrf_token %}
    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" required>
    <label for="otp">OTP:</label>
    <input type="text" id="otp" name="otp" required>
    <button type="submit">Verify OTP</button>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</form>
