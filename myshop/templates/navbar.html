<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="{% url 'main_page' %}">My Shop</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">

                <a class="nav-link" href="{% url 'main_page' %}">Home</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cart_detail' %}">
                                <i class="fas fa-shopping-cart"></i>
                                <span class="badge badge-pill badge-danger">{{ cart_items_count }}</span>
                                Cart
                            </a>
                        </li>
                    </ul>

                </div>
            </li>

            {% if user.is_authenticated %}
                {% if user.is_seller %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'seller_dashboard' %}">Seller Dashboard</a>
                    </li>
                {% elif user.is_buyer %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'buyer_dashboard' %}">Buyer Dashboard</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}" class="form-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link" style="display: inline; cursor: pointer;">Logout</button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'seller_signup' %}">Signup as Seller</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'buyer_signup' %}">Signup as Buyer</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
