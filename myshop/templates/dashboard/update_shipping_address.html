{% extends 'base.html' %}

{% block title %}Update Shipping Address{% endblock %}

{% block content %}
<h2>Update Shipping Address</h2>
<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="id_address_line1">Address Line 1</label>
        <input type="text" class="form-control" id="id_address_line1" name="address_line1" value="{{ form.address_line1 }}" required>
    </div>
    
    <div class="form-group">
        <label for="id_address_line2">Address Line 2</label>
        <input type="text" class="form-control" id="id_address_line2" name="address_line2" value="{{ form.address_line2 }}">
    </div>

    <div class="form-group">
        <label for="id_city">City</label>
        <input type="text" class="form-control" id="id_city" name="city" value="{{ form.city }}" required>
    </div>

    <div class="form-group">
        <label for="id_state">State</label>
        <input type="text" class="form-control" id="id_state" name="state" value="{{ form.state }}" required>
    </div>

    <div class="form-group">
        <label for="id_postal_code">Postal Code</label>
        <input type="text" class="form-control" id="id_postal_code" name="postal_code" value="{{ form.postal_code }}" required>
    </div>

    <div class="form-group">
        <label for="id_country">Country</label>
        <input type="text" class="form-control" id="id_country" name="country" value="{{ form.country }}" required>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="id_is_default" name="is_default" {% if form.is_default %}checked{% endif %}>
        <label class="form-check-label" for="id_is_default">Set as Default Address</label>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Update Address</button>
</form>

<a href="{% url 'manage_shipping_addresses' %}">Back to Addresses</a>
{% endblock %}
