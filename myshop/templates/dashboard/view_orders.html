<!DOCTYPE html>
<html>
<head>
    <title>View Orders</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>View Orders</h1>
        <ul>
            {% for order in orders %}
                <li>
                    Order ID: {{ order.id }} - Status: {{ order.status }} - Total: {{ order.total_price }} Toman
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
